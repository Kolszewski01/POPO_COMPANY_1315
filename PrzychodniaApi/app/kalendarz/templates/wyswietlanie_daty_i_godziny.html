{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Harmonogram Tygodniowy</title>
    <link rel="stylesheet" type="text/css" href="{% static 'stylekalendarz.css' %}">
        <script src="{% static 'sciptkalendarz.js' %}" defer></script>
</head>
<body>
    <div id="schedule-container">
        <!-- Przyciski do przewijania tygodni -->
        <button onclick="changeWeek(-1)">&#9664; Poprzedni tydzień</button>
        <button onclick="changeWeek(1)">Następny tydzień &#9654;</button>

        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Godzina</th>
                    <th>Poniedziałek</th>
                    <th>Wtorek</th>
                    <th>Środa</th>
                    <th>Czwartek</th>
                    <th>Piątek</th>
                </tr>
            </thead>
            <tbody>
                {% for hour in godziny %}
                <tr>
                    <td>{{ hour }}</td>
                    {% for day in dni_tygodnia %}
                    <td>
                        {% if hour in dostepne_terminy %}
                        <button class="time-slot available" data-hour="{{ hour }}" data-day="{{ day }}">Dostępne</button>
                        {% else %}
                        <button class="time-slot unavailable" data-hour="{{ hour }}" data-day="{{ day }}">Niedostępne</button>
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
